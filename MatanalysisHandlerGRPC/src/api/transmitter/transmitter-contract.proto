syntax = "proto3";

package transmitter;

option go_package = "team00/pkg/transmitter_v1";

import "google/protobuf/timestamp.proto";

message ConnectionResponse {
    string session_id = 1;
    double frequency = 2;
    google.protobuf.Timestamp time_utc = 3;
}

message VoidRequest { }

service ConnectionService {
    rpc RandomDataGen (VoidRequest) returns (stream ConnectionResponse);
}